<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
</head>
<body>
  <table style="background-color: yellow; border: 1px solid black;">
    <caption><b>Student Details</b></caption>
    <tr>
      <th style="border: 1px solid black; padding: 8px;">NAME</th>
      <th style="border: 1px solid black; padding: 8px;">AGE</th>
      <th style="border: 1px solid black; padding: 8px;">BRANCH</th>
    </tr>
    <tr>
      <td style="border: 1px solid black; padding: 8px;">Shaw</td>
      <td style="border: 1px solid black; padding: 8px;">20</td>
      <td style="border: 1px solid black; padding: 8px;">CSE</td>
    </tr>
    <tr>
      <td style="border: 1px solid black; padding: 8px;">Adil</td>
      <td style="border: 1px solid black; padding: 8px;">21</td>
      <td style="border: 1px solid black; padding: 8px;">ECS</td>
    </tr>
  </table>
</body>
</html>
